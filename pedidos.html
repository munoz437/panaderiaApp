<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
   
    <!-- formulario -->
    <div class="container">
        <h2>Pedidos</h2>
        <form action="" method="POST" class="form-group">


            <input class="form-control" type="number" placeholder="id">

           <label>Nombres Del Cliente</label>
            <input class="form-control" type="text" placeholder="Nombres">

            <label for="">Apellidos Del Cliente</label>
            <input class="form-control" type="text" placeholder="Apellidos">

            <label for="">Fecha de Entrega</label>
            <input class="form-control" type="date" name="fecha_entrega" id="fecha_entrega">

            <label for="">Tipo de Pastel</label>
            <select class="form-control" id="" aria-placeholder="Tipo Pastel">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                
            </select>



            <label for="">Cantidad de Pastel</label>
            <select class="form-control" id="" aria-placeholder="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label for="">Personalizado</label>
            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="pedidos...">

            </textarea>

            <button class="btn btn-success">
                Aceptar
            </button> 



        </form>
    </div>

</body>

</html>
